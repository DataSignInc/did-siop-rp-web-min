<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <h1>Home Page</h1>
    <h4>id_token:</h4>
    <div id="idtoken" style="max-width: 400px; line-break: anywhere"></div>
    <br />
    <h4>decoded token:</h4>
    <div id="decodedToken" style="max-width: 400px; line-break: anywhere"></div>
    <br />

    <button onclick="gotoJWTIO()">View in jwt.io</button>
    <script src="https://cdn.jsdelivr.net/npm/did-siop@1.3.0/dist/browser/did-siop.min.js"></script>
    <script>
      console.log(document.location.hash);
      let siop_rp = null;
      let resJWT = document.location.hash.substr("#id_token=".length);
      document.getElementById("idtoken").innerHTML = resJWT;

      processJWT(resJWT);

      async function processJWT(jwt) {
        siop_rp = await DID_SIOP.RP.getRP(
          "localhost:5001/home", // RP's redirect_uri
          "did:web:assets-datasign.s3-ap-northeast-1.amazonaws.com:siop-test:rp", // RP's did
          {
            jwks_uri:
              "https://uniresolver.io/1.0/identifiers/did:example:0xab;transform-keys=jwks",
            id_token_signed_response_alg: ["ES256K-R", "EdDSA", "RS256"],
          }
        );
        console.log("Got RP instance ....");
        siop_rp.addSigningParams(
          "8329a21d9ce86fa08e75354469fb8d78834f126415d5b00eef55c2f587f3abca", // Private key
          "did:web:assets-datasign.s3-ap-northeast-1.amazonaws.com:siop-test:rp#owner", // Corresponding authentication method in RP's did document (to be used as kid value for key)
          DID_SIOP.KEY_FORMATS.HEX, //Format in which the key is supplied. List of values is given below
          DID_SIOP.ALGORITHMS["ES256K-R"]
        );
        let valid = await siop_rp.validateResponse(resJWT);
        console.log("Response validated...");
        console.log("Validated response", valid);
        document.getElementById("decodedToken").innerHTML = JSON.stringify(
          valid
        );
      }

      function gotoJWTIO() {
        var url = `http://www.jwt.io/?id_token=${resJWT}`;
        window.open(url, "_blank");
      }
    </script>
  </body>
</html>
